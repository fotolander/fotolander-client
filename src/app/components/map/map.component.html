<agm-map
  [latitude]="latitude"
  [longitude]="longitude"
  [zoom]="zoom"
  (mapClick)="onChoseLocation($event)">
<agm-marker
  *ngFor="let m of markers; let i = index"
  (markerClick)="clickedMarker(m.label, i)"
  [latitude]="m.lat"
  [longitude]="m.lng"
  [label]="m.label"
  [markerDraggable]="m.draggable"
  (dragEnd)="markerDragEnd(m, $event)">
  <agm-info-window>
    <strong>InfoWindow content</strong>
  </agm-info-window>
</agm-marker>
</agm-map>
