<!--niepotrzebny serwis-->
<h1>{{ title }}</h1>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="6">
  <div *ngFor="let place of places">
    <agm-marker [longitude]="place.longitude" [latitude]="place.latitude" [markerClickable]="true" (markerClick)="onGoToThisPlace(place.name)">
      <agm-info-window>{{place.name}}</agm-info-window>
    </agm-marker>
  </div>
</agm-map>
