<div *ngFor="let place of places">
  <div class="card mb-1">
    <div class="card-body">
      <h5 class="card-title">{{place.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Adres: {{place.address}}, wojew√≥dztwo: {{place.voivodeship}}</h6>
      <p class="card-text">{{place.description}}</p>
      <button class="btn btn-info" (click)="onGoToThisPlace(place.name)">
        Go to place
      </button>
    </div>
  </div>
</div>
