
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/foto/1img.jpg" class="d-block w-100" alt="img1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Welcome to Fotolander!</h5>
        <p>Share Yours magical places with photographers around the world</p>
        <p class="lead">
          <button class="btn btn-outline-light" [routerLink]="['/', 'places']">Start exploring NOW</button>
        </p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/foto/2img.jpg" class="d-block w-100" alt="img2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Looking for inspirations?</h5>
        <p>You can search places on a map</p>
        <p class="lead">
          <button class="btn btn-outline-light" [routerLink]="['/', 'map']">Take me somewhere new</button>
        </p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
